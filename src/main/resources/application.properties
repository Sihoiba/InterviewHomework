######## Web Configuration ########
server.servlet.context-path=/interview-homework
server.port=8080

######## Data source ########
# The connection string to the Youtube database. e.g. jdbc:mysql://127.0.0.1:3306/youtube
interview-homework.datasource.jdbcUrl=jdbc:mysql://127.0.0.1:3306/youtube

# The username to use to connect to the Youtube database
interview-homework.datasource.username=developer

# The password to use to connect to the Youtube database
interview-homework.datasource.password=developer

######## Application properties ########
interview-homework.youtube.api.token=
interview-homework.youtube.search.filter.name=search_filter